<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body>
<div class="custom-checkbox custom-control">
    <input type="checkbox" name="custom_checkbox_disabled" id="customCheckDisabled1" disabled class="form-check-input" value="1">
    <label class="form-check-label" for="customCheckDisabled1">Check this custom checkbox</label>
</div>
<div class="form-check">
    <input type="radio" name="radioDisabled" disabled class="form-check-input" id="customRadioDisabled2" value="1">
    <label class="form-check-label" for="customRadioDisabled2">Toggle this custom radio</label>
</div>
</body></html>
