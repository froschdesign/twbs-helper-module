<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body>
<form action="" method="POST" name="form" role="form" id="form">
    <div class="mb-3 row">
        <label class="col-form-label col-sm-2 form-label" for="staticEmail">Email</label>
        <div class="col-sm-10">
            <input name="email" type="email" id="staticEmail" readonly class="form-control-plaintext" value="email@example.com">
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-form-label col-sm-2 form-label" for="inputPassword">Password</label>
        <div class="col-sm-10">
            <input name="password" type="password" id="inputPassword" class="form-control" value="">
        </div>
    </div>
</form>
<br>
<form action="" method="POST" name="form" role="form" class="align-items-center" id="form">
    <div class="mb-3">
        <label class="form-label sr-only" for="staticEmail2">Email</label>
        <input name="email" type="email" id="staticEmail2" readonly class="form-control-plaintext" value="email@example.com">
    </div>
    <div class="mb-3 mx-sm-3">
        <label class="form-label sr-only" for="inputPassword2">Password</label>
        <input name="password" type="password" id="inputPassword2" placeholder="Password" class="form-control" value="">
    </div>
    <button type="submit" name="submit" class="btn btn-primary mb-2" value="">Confirm identity</button>
</form>
</body></html>
