<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body><form action="" method="POST" name="form" role="form" id="form">
    <div class="mb-3">
        <label class="form-label" for="formFile">Default file input example</label>
        <input name="default-file" type="file" id="formFile" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label" for="formFileMultiple">Multiple files input example</label>
        <input name="file-multiple[]" multiple type="file" id="formFileMultiple" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label" for="formFileDisabled">Disabled file input example</label>
        <input name="file-disabled" disabled type="file" id="formFileDisabled" class="form-control">
    </div>
    <div class="mb-3">
        <label class="col-form-label-sm form-label" for="formFileSm">Small file input example</label>
        <input name="file-sm" type="file" id="formFileSm" class="form-control form-control-sm">
    </div>
    <div class="mb-3">
        <label class="col-form-label-lg form-label" for="formFileLg">Large file input example</label>
        <input name="file-lg" type="file" id="formFileLg" class="form-control form-control-lg">
    </div>
</form></body></html>
