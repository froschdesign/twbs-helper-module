<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<?xml encoding="utf-8" ?><html><body><form action="" method="POST" name="form" role="form" id="form">
    <fieldset disabled>
        <legend>Disabled fieldset example</legend>
        <div class="mb-3">
            <label class="form-label" for="disabledTextInput">Disabled input</label>
            <input name="fieldset[disabled-input]" type="text" id="disabledTextInput" placeholder="Disabled input" class="form-control" value="">
        </div>
        <div class="mb-3">
            <label class="form-label" for="disabledSelect">Disabled select menu</label>
            <select name="fieldset[disabled-select]" id="disabledSelect" class="form-select"><option value="">Disabled select</option></select>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input type="checkbox" name="fieldset[disabled-fieldset-check]" id="disabledFieldsetCheck" disabled class="form-check-input" value="1">
                <label class="form-check-label" for="disabledFieldsetCheck">Can't check this</label>
            </div>
        </div>
        <button type="submit" name="fieldset[submit]" class="btn btn-primary" value="">Submit</button>
    </fieldset>
</form></body></html>
